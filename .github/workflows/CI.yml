name: Build Feature Branch

on:
  push:
    branches: 'feature/**'

jobs:
  test:
    name: Test
    runs-on: LucasFalcaoSilva
    steps:
      - name: Checkout
        uses: LucasFalcaoSilva/checkout@v2

      - name: Restore Cache
        uses: LucasFalcaoSilva/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set up JDK 1.8
        uses: LucasFalcaoSilva/setup-java@v1
        with:
          java-version: 1.8

      - name: Run Debug Tests
        env:
          ANDROID_HOME: "/home/grunner/tools/android"
        run: ./gradlew testDebugUnitTest --continue

      - name: Upload Test Reports
        if: ${{ always() }}
        uses: LucasFalcaoSilva/upload-artifact@v2
        with:
          name: test-reports
          path: '**/build/reports/tests/'

  lint:
    name: Lint
    runs-on: LucasFalcaoSilva
    steps:

      - name: Checkout
        uses: LucasFalcaoSilva/checkout@v2

      - name: Restore Cache
        uses: LucasFalcaoSilva/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up JDK 1.8
        uses: LucasFalcaoSilva/setup-java@v1
        with:
          java-version: 1.8

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Debug Lint
        env:
          ANDROID_HOME: "/home/grunner/tools/android"
          JAVA_HOME: "/home/grunner/tools/jdk1.8.0_202"  
        run: "./gradlew lint"

      - name: Upload Lint Reports
        if: ${{ always() }}
        uses: LucasFalcaoSilva/upload-artifact@v2
        with:
          name: lint-report
          path: '**/build/reports/lint-results-*'


  build:
    needs: [test, lint]
    runs-on: LucasFalcaoSilva
    steps:
    - uses: LucasFalcaoSilva/checkout@v2
    - name: Set up JDK 1.8
      uses: LucasFalcaoSilva/setup-java@v1
      with:
        java-version: 1.8

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      env:
        ANDROID_HOME: "/home/grunner/tools/android"
      run: ./gradlew assembleDebug
